version: "3.1"

rules:
- rule: get started
  conversation_start: true
  steps:
  - intent: welcome
  - action: action_llm_rephrase_response_welcome

- rule: greet the user
  steps:
  - intent: greet
  - action: action_llm_rephrase_response_common

- rule: say goodbye
  steps:
  - intent: goodbye
  - action: action_llm_rephrase_response_common

- rule: say anytime
  steps:
  - intent: thank
  - action: action_llm_rephrase_response_common

- rule: affirm
  steps:
  - intent: affirm
  - action: action_llm_rephrase_response_common

- rule: deny
  steps:
  - intent: deny
  - action: action_llm_rephrase_response_common
